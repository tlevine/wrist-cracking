<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Meta tags -->
		<meta name="description" content="" />

	<body>
        <div id="video-container">
            <video id="video" controls poster="apple-touch-icon.png">
            </video>
        </div>
        <div id="control-wrapper">
            <div id="button-wrapper">
                <span>Click the button when the wrist cracks or almost cracks.</span>
                <button id="almost-crack-point">Wrist almost cracks here.</button>
                <button id="crack-point">Wrist cracks here.</button>
            </div>
        </div>
        <div id="waveform-wrapper">
            <div class="shader" id="progress-shader"></div>
            <div class="shader" id="crack-time"></div>
            <img class="waveform" id="audio" src="apple-touch-icon.png" alt="Plot of some wave over time">
            <img class="waveform" id="emg1" src="apple-touch-icon.png" alt="Plot of some wave over time">
            <img class="waveform" id="emg2" src="apple-touch-icon.png" alt="Plot of some wave over time">
        </div>
        <footer>
            <a href="..">Prev</a>
            <a href="..">Home</a>
            <a href="..">Next</a>
        </footer>
    <script src="assets/js/script.js"></script>
